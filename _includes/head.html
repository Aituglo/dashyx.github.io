<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FAVICONS -->

    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/favicon/apple-touch-icon-114x114.png">
    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}/images/favicon/icon-192x192.png">
		
<!-- CSS -->
    <!--  GOOGLE FONT -->		
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="{{ site.baseurl }}/revo-slider/css/settings-custom.css" rel="stylesheet" type="text/css">
    
    <!--  BOOTSTRAP -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css"> 
	
    <!-- ICONS ELEGANT FONT & FONT AWESOME & LINEA ICONS  -->		
		<link rel="stylesheet" href="{{ site.baseurl }}/css/icons-fonts.css" >	
	
    <!--  CSS THEME -->		
		<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" >
	
    <!-- ANIMATE -->	
		<link rel='stylesheet' href="{{ site.baseurl }}/css/animate.min.css">
		
    <!-- IE Warning CSS -->
		<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/ie-warning.css" ><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/ie8-fix.css" ><![endif]-->

<!-- JS begin -->

	<!-- jQuery  -->
	<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>		
    
    <!-- PORTFOLIO SCRIPTS -->
    <script type="text/javascript" src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
    
    <!-- APPEAR -->    
    <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.appear.js"></script>
    
    <!-- OWL CAROUSEL -->    
    <script type="text/javascript" src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
    
    <!-- PARALLAX -->    
    <!-- <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.stellar.min.js"></script> -->

    
    <!-- MAIN SCRIPT -->
		<script src="{{ site.baseurl }}/js/main.js"></script>
    
		
		<!-- REVOSLIDER SCRIPTS  -->
    <script src="{{ site.baseurl }}/revo-slider/js/jquery.themepunch.tools.min.js" type="text/javascript">
    </script>
    <script src="{{ site.baseurl }}/revo-slider/js/jquery.themepunch.revolution.min.js" type="text/javascript">
    </script>
    
    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS  
      (Load Extensions only on Local File Systems ! 
      The following part can be removed on Server for On Demand Loading) -->
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.actions.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.carousel.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.kenburn.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.layeranimation.min.js" type="text/javascript">
    </script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.migration.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.navigation.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.parallax.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.slideanims.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/revo-slider/js/extensions/revolution.extension.video.min.js" type="text/javascript"></script>
      
    <!-- SLIDER REVOLUTION INITIALIZATION  -->
    <script type="text/javascript">
      jQuery(document).ready(function() {
          
        jQuery("#rev_slider_280_1").show().revolution({
          sliderType: "hero",
          jsFileLocation: "revo-slider/js/",
          sliderLayout: "fullscreen",
          dottedOverlay: "none",
          delay: 9000,
          /*navigation: {},*/
          responsiveLevels: [1240, 1024, 778, 480],
          visibilityLevels: [1240, 1024, 778, 480],
          gridwidth: [1240, 1024, 778, 480],
          gridheight: [868, 768, 500, 720],
          lazyType: "none",
          parallax: {
            type: "3D",
            origo: "slidercenter",
            speed: 1000,
            levels: [0, 10, 15, 20, 25, 30, 5, 0, 45, 50, 47, 48, 49, 50, 51, 55],
            type: "3D",
            ddd_shadow: "off",
            ddd_bgfreeze: "off",
            ddd_overflow: "hidden",
            ddd_layer_overflow: "visible",
            ddd_z_correction: 65,
            disable_onmobile: "on"
          },
          shadow: 0,
          spinner: "off",
          autoHeight: "off",
          fullScreenAutoWidth: "off",
          fullScreenAlignForce: "off",
          fullScreenOffsetContainer: "",
          fullScreenOffset: "",
          disableProgressBar: "on",
          hideThumbsOnMobile: "off",
          hideSliderAtLimit: 0,
          hideCaptionAtLimit: 0,
          hideAllCaptionAtLilmit: 0,
          debugMode: false,
          fallbacks: {
            simplifyAll: "off",
            disableFocusListener: false,
          }
        });
       
      }); /*ready*/
    </script>
<!-- JS end -->	

{% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}{% for post in posts %}
<link rel="alternate" hreflang="{{ post.lang }}" href="{{ post.url }}" />{% endfor %}
{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}{% for page in pages %}
<link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url }}" />{% endfor %}
